<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet"href="{{ url_for('static', filename='stylesheets/signup.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Note.ify</title>
  </head>
  <body style="background-color: #e8dfe0;">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-header" href="/">Noteify</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          </ul>
          <span class="navbar-text">
            <a class="navbar-item px-3" href="/">Home</a>
            <a class="navbar-item px-3" href="/profile">My Profile</a>
            <a class="navbar-item px-3" href="/signup">Sign Up</a>
            <a class="navbar-item px-3" href="/">About</a>
          </span>
        </div>
      </div>
    </nav>
    <div class="rectangle ">
      <div class="container py-1 text-center">
        <h1 style="font-family: Shadows; font-weight:bold;">Register</h1>
        <div class="py-2">
          <input type="text" id="displayName"placeholder="First & Last Name" class="form-control" >
        </div>
        <div class="py-2">
          <input type="text" id = "email" placeholder="Email Address" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="py-2">
          <input type="password" id = "password" placeholder="Password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="py-2">
          <input type="checkbox" id="ageVerification" name="ageVerification" >
          <label for="ageVerification"> I am over 13 years old or older.</label><br>
        </div>
        <input type="submit" onclick="createNewUser()"value="Sign Up!">
        <p id= "note"></p>
        <div class="text-center py-3">
          <p>Already Have An Account?</p>
          <a href="/signin">Sign In!</a>
        </div>
        <p id="error" class="pt-5"></p>
      </div>
    </div>

    <!-- Add These To all HTMl Files -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-database.js"></script>
    <script  type="text/javascript" src="../static/firebase.js"></script>
    <script src="../static/src/signup.js"></script>
  </body>
</html>
