<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet"href="{{ url_for('static', filename='stylesheets/submit.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Note.ify</title>
  </head>
  <body style="background-color: #e8dfe0;">
    <div class="container">
      <header class="blog-header py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
          <div class="col-2 pt-1">
            <a class="navbar-item" href="#">Home</a>
          </div>
          <div class="col-2 pt-1">
            <a class="navbar-item" href="#">Sign In</a>
          </div>
          <div class="col-4 text-center">
            <a class="navbar-header" href="#">Noteify</a>
          </div>
          <div class="col-2 d-flex justify-content-end align-items-center">
            <a class="navbar-item" href="#">About</a>
          </div>
          <div class="col-2 d-flex justify-content-end align-items-center">
            <a class="navbar-item" href="#">Contact Us</a>
          </div>
        </div>
      </header>
      <hr>
    </div>
    <h1 class="text-center">Submit A note</h1>
    <div class="container text-center">
      <div class="enter-note text-center ">
        <br>
        <br>
        <textarea name="name" rows="12" cols="40" placeholder="Set A Positive Note For Yourself ..."></textarea>
      </div>
      <div class="container pt-3">
        <label for="jars">Put Note In Which Jar?</label>
        <select name="jars" id="jars">
          <option value="jar1">Open When You're Not Feeling like You're Not Good Enough</option>
          <option value="jar2">Open When You're Going Through A Rough Patch</option>
          <option value="jar3">Open When You Need A Good Laugh</option>
          <option value="jar4">Open When You Are Feeling Lonely</option>
          <option value="jar5">Open When You Are Feeling Anxious</option>
        </select>
        <input onclick="submitToDatabase()"type="submit" value="Submit">
      </div>

    </div>



    <!-- Add These To all HTMl Files -->
    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-database.js"></script>
    <script src="../static/firebase.js"></script>
  </body>
</html>
